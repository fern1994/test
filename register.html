<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test naa ja</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="bgGray">
    <div class="middleBoxRegi">
      <h1>Register</h1>
      <form id="regis">
        <div class="textLeft">Prefix</div>
        <select id="prefix" name="prefix" class="form-control">
            <option value="M">male</option>
            <option value="F">female</option>
        </select>
        <div class="textLeft">First Name</div>
        <input id="first_name" name="first_name" class="form-control" type="text" placeholder="ex. Jonh">
        <div class="textLeft">Last Name</div>
        <input id="last_name" name="last_name" class="form-control" type="text" placeholder="ex. Snow">
        <div class="textLeft">Email</div>
        <input id="email" name="email" class="form-control" type="text" placeholder="ex. jonh@gmail.com">
        <div class="textLeft">Username</div>
        <input id="username" name="username" class="form-control" type="text" placeholder="ex. jonh">
        <div class="textLeft">Password</div>
        <input id="password" name="password" class="form-control" type="password" placeholder="ex. 1234">
        <button class="btnRegis" type="button">Register</button>
      </form>
      <a href="./index.html">Login</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="./myscript.js"></script>
  </body>
</html>
